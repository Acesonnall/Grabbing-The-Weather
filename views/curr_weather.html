<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Grabbing The Weather</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS  -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/basic.css">
</head>
<body>
<h1>Current Weather</h1>
<h2>Where are you?</h2>
<div class="weather row">
    <form class="col s12">
        <div class="input-field col s6">
            <input id="city" type="text" class="validate">
            <label for="city">City</label>
        </div>
        <div class="input-field col s6">
            <input id="country" type="text" class="validate">
            <label for="country">Country</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" style="float: right">Get Weather
            <i class="material-icons right">send</i>
        </button>
    </form>
    <p class="weather-res"></p>
</div>

<!-- Scripts -->
<script type="text/javascript" src="/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
<script>
    $(document).ready(() => {
        $('form').on('submit', event => {
            event.preventDefault();

            $.get('/weather?city=' + $('#city').val() + '&country=' + $('#country').val(), res => {
                if (res.err)
                    $('.weather-res').html('<p class="weather-res">' + res.err + '</p>');
                else
                    $('.weather-res').html('<p class="weather-res">The current temperature in <b>' + res.info.city + '</b> is <b>' + res.info.fahrenheit + '&#8457; (' + res.info.celsius + ' &#8451;)</b></p>');
            });
        });
    });
</script>
</body>
</html>
